{% load krono_urls %}
{% load widgets %}
{% load static %}

<a 
    {% block image_attrs %}
        href="{% object_url photo url_kwargs get_params %}" 
        hx-target="#app" 
        hx-get="{% object_url photo url_kwargs get_params %}"
    {% endblock %}
>
    <img src="{% image_url photo=photo width=500 height=500 %}" height="500" width="500" />
</a>
{% if photo.photosphere_set.all.exists and photo.photosphere_set.all.0.is_published %}
<a 
    {% block photosphere_attrs %}
        href="{{ photo.photosphere_set.all.0.get_absolute_url }}"
    {% endblock %}
>
    <img class="view-fotosphere" src="{% static "kronofoto/images/skyblue/view-fotosphere.svg" %}" data-tooltip title="View FotoSphere" data-position="top" data-alignment="center" style="cursor: pointer">
</a>
{% endif %}

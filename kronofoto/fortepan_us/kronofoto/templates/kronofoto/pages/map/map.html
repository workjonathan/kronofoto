{% extends base_template %}
{% load krono_urls %}

{% block content %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

<main class="row expanded">
    <section class="columns small-12 medium-6" id="fi-map-result" style="height:100%">
        <figure id="fi-map-figure">
            {% block map_figure %}
            {% endblock %}
        </figure>
        {% include "kronofoto/partials/map_partial.html" %}
    </section>
    <section class="columns small-12 medium-6" style="height: 100%;">
        <form style="height: 100%;" hx-trigger="kronofoto:bounds_changed" hx-get="{% krono_url "kronofoto:map" url_kwargs %}" hx-target="#fi-map-result">
        {% for field in form %}
        {{ field.as_hidden }}
        {% endfor %}
        <div style="height: 100%;" data-map
             data-west="{{ bounds.west }}"
             data-south="{{ bounds.south }}"
             data-east="{{ bounds.east }}"
             data-north="{{ bounds.north }}"
        ></div>
        </form>
    </section>
</main>



<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
{% endblock content %}
